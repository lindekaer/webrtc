<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Serverless WebRTC</title>
    <style>
      button {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Serverless WebRTC!</h1>

    <h2>Send message</h2>
    <textarea id="msg" rows="8" cols="40"></textarea>
    <button id="send">Send</button>

    <h2>Consume SDP</h2>
    <textarea id="sdp" rows="8" cols="40"></textarea>
    <button id="consume-sdp">Consume offer/answer</button>

    <script src="adapter.js"></script>
    <script src="main.js"></script>

    <h2>Generated content</h2>
    <pre id="generated-content">N/A</pre>
  </body>
</html>
